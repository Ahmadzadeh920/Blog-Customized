version: "3.9"
services:
  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  backend:
    build: .
    container_name: backend
    command: python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic && gunicorn myproject.wsgi --bind 0.0.0.0:8000
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
    environment:
      - Debug=False
      - SECRET_KEY= test
    depends_on:
      - redis
    
  
  worker:
      build: .
      command: celery -A Core worker --loglevel=info
      volumes:
        - ./core:/app
      depends_on:
        - redis
        - backend
      





